<div class="sb-container">
  <div class="sb-buttons" [class.sb-default-style]="defaultStyle">
    <share-button class="sb-button" *ngFor="let button of buttons"
    [button]="button"
    [url]="url"
    [image]="image"
    [title]="title"
    [description]="description"
    [tags]="tags"
    [showCount]="showCount"
    (count)="counter($event)"
    (popUpClosed)="shareClosed($event)"></share-button>
  </div>
</div>
