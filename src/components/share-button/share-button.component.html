<button [innerHtml]="button.template" 
  [ngClass]="button.classes" 
  [shareButton]="button.provider" 
  [sbUrl]="url" 
  [sbImage]="image"
  [sbTitle]="title" 
  [sbDescription]="description" 
  [sbTags]="tags" 
  [sbShowCount]="showCount" 
  (sbCount)="counter($event)" 
  (sbPopUpClosed)="shareClosed($event)">
</button>

<span *ngIf="showCount && shareCount" class="sb-button-count">{{ shareCount | nFormatter: 1 }}</span>
